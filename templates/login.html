<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  *{ box-sizing:border-box; }
  body{
    margin:0;
    min-height:100vh;
    font-family: Arial, sans-serif;
    background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1080") no-repeat center center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .overlay{
    position:absolute; inset:0;
    background: linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.5));
  }
  .card{
    position:relative;
    width:92%;
    max-width:380px;
    padding:24px;
    color:#fff;
  }
  h1{
    text-align:center;
    margin:0 0 8px;
    font-weight:600;
  }
  .subtitle{
    text-align:center;
    opacity:.85;
    margin-bottom:16px;
  }
  .field{
    position:relative;
    margin:12px 0;
    backdrop-filter: blur(8px);
  }
  .field input{
    width:100%;
    padding:14px 44px 14px 14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.35);
    background: rgba(255,255,255,.2);
    color:#fff;
    outline:none;
  }
  .field input::placeholder{ color: rgba(255,255,255,.8); }
  .eye{
    position:absolute;
    right:12px; top:50%;
    transform: translateY(-50%);
    cursor:pointer; opacity:.9;
    user-select:none;
  }
  .btn{
    width:100%;
    padding:14px;
    margin-top:14px;
    border:none;
    border-radius:999px;
    background:#f7c9a6;
    color:#1b1b1b;
    font-weight:600;
    font-size:16px;
  }
  .create{
    text-align:center;
    margin-top:12px;
    opacity:.9;
  }
  .create a{
    color:#fff;
    text-decoration:none;
    border-bottom:1px dashed rgba(255,255,255,.6);
  }
</style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card">
    <h1>Login</h1>
    <div class="subtitle">Sign in to continue</div>

    <form method="post">
      <div class="field">
        <input name="username" placeholder="Username" required>
      </div>

      <div class="field">
        <input type="password" id="pwd" name="password" placeholder="Password" required>
        <span class="eye" onclick="togglePwd()">üëÅÔ∏è</span>
      </div>

      <button class="btn">SIGN IN</button>
    </form>

    <div class="create">
      New here? <a href="/register">Create new account</a>
    </div>
  </div>

<script>
  function togglePwd(){
    const p = document.getElementById("pwd");
    p.type = p.type === "password" ? "text" : "password";
  }
</script>
</body>
</html>
